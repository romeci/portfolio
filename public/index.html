<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <base href="public/" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="icon" type="image/png" href="favicon.png?v=3" />
        <title>Romeci Programador</title>
        <style>
            .blur-logo {
                transition: 0.3s all ease-in-out;
                opacity: 0.1;
                filter: blur(20px);
                margin-top: 12.6rem;
                max-width: 10% !important;
                max-height: 10% !important;
            }
            .blur-logo.show-transition-1 {
                transition: 0.3s all ease-in-out;
                opacity: 1;
                margin-top: -2.6rem;
            }
            .blur-logo.show-transition-2 {
                transition: 0.6s all ease-in-out;
                max-width: 100% !important;
                max-height: 100% !important;
                filter: blur(5px);
            }
            .blur-logo.show-transition-3 {
                transition: 0.7s all ease-in-out;
                filter: blur(0);
            }
            body{
                background-image: url('bg2.jpg?v=2');
                background-repeat: repeat;
                background-size: cover;
                background-position: center center;
            }
        </style>
    </head>

    <body style="background-color: #000000; position: relative; padding: 0; margin: 0; width: 100dvw; height: 100dvh; display: flex; flex-direction: column; justify-content: center; align-items: center">
        <div style="position: absolute; z-index: 2; width: 100dvw; height: 100dvh; text-shadow: 0 0.05rem 0.1rem rgba(0, 0, 0, 0.5); box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.5)"></div>
        <div style="position: relative; z-index: 1; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center">
            <img class="blur-logo" style="max-width: 100%; max-height: 100%; object-fit: fill" src="logo.png?v=3" alt="" />
        </div>
        <footer style="position: fixed; bottom: 0; width: 100%; height: 1.6rem; z-index: 2; background-color: #131313; display: flex; width: 100dvw; height: 2rem; z-index: 3; background-color: #212429; color: #fff">
            <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100%; color: #fff; font-size: 0.85rem; opacity: 0.6; font-weight: 200">
                2011 - <span id="ano-atual" style="margin-right: 0.4rem"></span>
                <span style="margin-right: 0.4rem">&copy;</span>
                <a href="https://github.com/romeci/portifolio" target="_blank" style="text-decoration: none; color: #fff"><strong>Romeci</strong> <span>Programador</span></a>
            </div>
        </footer>
        <script>
            const currentYear = new Date().getFullYear();
            document.getElementById('ano-atual').innerText = currentYear;
            setTimeout(() => {
                document.querySelector('.blur-logo').classList.add('show-transition-1');
                setTimeout(() => {
                    document.querySelector('.blur-logo').classList.add('show-transition-2');
                    setTimeout(() => {
                        document.querySelector('.blur-logo').classList.add('show-transition-3');
                    }, 300);
                }, 300);
            }, 100);
        </script>
    </body>
</html>
